{% extends "base.html" %}

{% block content %}

    <h1>Hello World</h1>

    <p>Lorem Ipsum</p>

    {{ txt|title|safe }}

    <h3>Random List</h3>

    {% for i in lst %}

            {{ i + 69000 }}
            {{ i|string + "69" }}

            {{ i }}
        {% endif %}

    {% endfor %}

    {{ lst.1 }}
    {{ 6*9 }}

{% endblock %}
